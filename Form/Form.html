<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <title>Collab Research</title>
</head>

<body>

    <div class="container daftar">
        <div class="row justify-content-center align-middle">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body border-top border-warning">
                        <h1 class="text-center mb-6"><b>Collab</b> Research</h1>
                        <p class="text-center mb-3">Daftar Akun</p>
                        <form method="post" onsubmit="return cekIsi()">
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" placeholder="Nama Lengkap" id="nama" autofocus>
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="bi bi-person-fill"></i></span>
                            </div>
                            <div class="input-group mb-2">
                                <input type="email" class="form-control" placeholder="Email" id="email">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="bi bi-envelope-fill"></i></span>
                            </div>
                            <div class="input-group mb-2">
                                <input type="password" class="form-control" placeholder="Password" id="pass">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                            </div>
                            <div class="input-group mb-2">
                                <input type="password" class="form-control" placeholder="Retype Password" id="rtypass">
                                <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock-fill"></i></span>
                            </div>
                            <div>
                                <a href="#">
                                    <div class="d-grid">
                                        <button type="submit"
                                            class="btn btn-warning text-decoration-underline">Daftar</button>
                                    </div>
                                </a>
                            </div>
                            <div>
                                <p><a href="#" class="text-decoration-none text-warning">Saya sudah punya akun</a>
                                </p>
                            </div>
                        </form>
                        <p class="text-center text-muted opacity-50">Copyright &copy | <a
                                class="text-decoration-none text-muted" href="https://www.instagram.com/khoirulannafi_/"
                                target="_blank"><b>Khoirul Annafi M</b></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>
